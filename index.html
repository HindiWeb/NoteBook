<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari&display=swap" rel="stylesheet">
	<title>Note Book - HindiWeb</title>
	<!--<script src="hhttps://hindiweb.github.io/dep/snowFall.js"></script>-->
    <style>
        body {
            margin: 0;padding: 0;
            background-color: rgb(88, 0, 0);
        }
        .centered  {
            position: fixed;
            color:white;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            text-align: center; 
            padding: 15px;            
            background-image: linear-gradient(180deg, #676221, #fdffc0) ;
            border-radius: 5px; 

            font-family:tahoma;
        }
        .ck {
            font-family: cursive;
        }
        .centered p {
            padding: 5px;
            border: solid grey ;
            border-radius: 5px;
            max-width: 120px ;
            margin-right: auto; 
            margin-left: auto;
        }
        .align-left {
            text-align: left;
        }
        .brown {
            color: brown;
        }
        .bg-brown {
            background-color: rgb(88, 0, 0);
            padding:15px;  
            font-size:x-small;
        } 
    </style>

</head>
<body>
<div class="centered">
    <div><strong style="color: aquamarine;">Welcome to NoteBook!</strong><br>
        <h2>Dear User,</h2>
       <div class="align-left">HindiWeb's NoteBook feature is password Protected. ðŸ”’ </div><br></div>
       
       <form id="access-form">
        <div class="brown">Enter  6-digit access PIN:</div>
       <bR>
           <!--<input type="text" id="page_name" name="page_name" placeholder="Page Name" required>-->
           <input type="password" id="pin" name="pin" placeholder="PIN (6 digits)" maxlength="6" required autocomplete="off">
           <br><br>
           <input type="submit" value="Access">
       </form>
       <div id="result-message"></div>
       <div id="secret-content-container"></div>
</div>
    <div class="bg-brown">
    <p>Width: <span class="ck width">a</span> </p>
    <p>Height: <span class="ck height">b</span> </p>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
window.addEventListener('DOMContentLoaded',function () {
    $('.width').text(window.innerWidth);
    $('.height').text(window.innerHeight);
    window.addEventListener('resize',function(){
        $('.width').text(window.innerWidth);
        $('.height').text(window.innerHeight);
        $('.ck').css('color','aqua');
    });
});
    
</script>
<script>
    const form = document.getElementById('access-form');
    
    const pageNameInput = document.getElementById('page_name');
    const pinInput = document.getElementById('pin');
    const resultMessage = document.getElementById('result-message');
    const secretContentContainer = document.getElementById('secret-content-container');

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        form.parentNode.removeChild(form);
        resultMessage.textContent = '';
        //const pageName = pageNameInput.value;
        const pageName = 'one';
        const pin = pinInput.value;

        fetch('https://neetiindia.org/wp-content/plugins/HindiWeb/Demo/validate_pin.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `page_name=${pageName}&pin=${pin}`,
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Load secret content dynamically
                fetch(data.secret_file_url)
                    .then(response => response.text())
                    .then(secretContent => {
                        // Display the secret content
                        secretContentContainer.innerHTML = secretContent;
                    })
                    .catch(error => {
                        console.error('Error loading secret content:', error);
                    });
            } else {
                // Display an error message
                resultMessage.textContent = data.message;
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
</body>
</html>
